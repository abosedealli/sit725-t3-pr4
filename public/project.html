<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Materialize icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header id="main-nav">

    </header>

    <main>
        <div class="container">

            <div id="chat-screen" class="row">
                <input type="text" id="chat-msg"/>
                <a href="#!" class="waves-effect waves-green btn" id="chat-send-btn">Send</a>
                <div id="chat-msg-list">
                </div>
            </div>


            <div id="projects-list" class="row">

            </div>
            <a class="btn-floating btn-large waves-effect waves-light red modal-trigger" href="#create-project"
                style="position: fixed; right: 10px; bottom: 10px;"><i class="material-icons">add</i></a>
        </div>
        
        <div id="create-project" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h4>Create a new project</h4>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="project-id" type="number">
                                <label for="project-id">Project ID</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="project-title" type="text">
                                <label for="project-title">Project Title</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="project-info" type="text">
                                <label for="project-info">Project Info</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="file-field input-field">
                                <div class="btn">
                                    <span>File</span>
                                    <input id="project-file" type="file" accept=".gif,.jpg,.jpeg,.png">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-red btn-flat">Close</a>
                <a href="#!" class="waves-effect waves-green btn" id="insert-project">Insert</a>
            </div>
        </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./env.js"></script>
    <script>
        $(document).ready(function() {
            $("#main-nav").load('component/navbar.html', () => {
                $('.sidenav').sidenav();
            })
        })
    </script>
</body>


</html>
